    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
        //listen to click bars
      $('.fa-bars').on('click',function(){
          $('.side-menu').addClass('show');
          $('.toggle').addClass('hide-bars');
      });
      //listen to click on close button
      $('.fa-times').on('click',function(){
          $('.side-menu').removeClass('show');
          $('.toggle').removeClass('hide-bars');
      });
      
      $('.join').on('click',function(){
        const fname = $('#fname').val();
      const lname = $('#lname').val();
      const uemail =$('#uemail').val();
      const ulocation = $('#ulocation').val();
      const uphone = $('#uphone').val();
      const upass = $('#upass').val();
      const ucpass = $('#ucpass').val();
      if(upass === ucpass){
          $.ajax({
                     url:"http://localhost:3000/users?uemail="+uemail,
                     success:function(result){
                         if(result.length){
                           return  alert("user already exist");
                         }else{
                            $.ajax({
                    url:"http://localhost:3000/users",success:function(result){console.log(result)},
                    method:"POST",
                    data:{
                        fname,
                        lname,
                        uemail,
                        ulocation,
                        uphone,
                        upass,
                        ucpass,
                        "isAdmin":false
                    },
                });
                    window.location = '/pages/login.html';    
                     }
                     },
                     method:"GET"
                 });
                //clear all fields
                $('#fname').val("");
            $('#lname').val("");
            $('#mobile').val("");
            $('#email').val("");
      }
      })
    })
    </script>
