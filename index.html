<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Bay</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fontawesome/css/all.css">
</head>
<body>
    <!-- <div class="cover"></div> -->
<header>
    <h2> Food Bay </h2>
    <div class="header-right">
        <h4 class="register">
            <i class="fa fa-registered"></i>
            <a href="pages/register.html">Register</a>
        </h4>
            <h4 class="login"><i class="fa fa-user"></i><a href="#" data-toggle="modal" data-target="#myLogin">Login</a></h4>
    </div>
       
</header>
<!-- login form -->
<div id="myLogin" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- modal content -->
        <div class="modal-content">
            <div class="modal-header">
                    <h2 class="modal_title">Login Form</h2>
                <p class="close" data-dismiss="modal">&times;</p><br>
                <!-- <p class="modal_title">Update a food</p> -->
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <!-- hello this modal body -->
                    <form>
                       <label for=""> Email:</label>
                        <input type="email" id="email" class="form-control">
                        <label for="">Password:</label>
                        <input type="password" id="pass" class="form-control">
                        <br>
                        <button type="submit" class="log btn btn-info" data-dismiss="modal"> <i class="fa fa-arrow-alt-circle-right">Login</i> </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button class="btn btn-info" data-dismiss="modal"> Update & Close </button> -->
                </div>
            </div>
        </div>
    
    </div>


    <i class="fa fa-bars toggle"></i>

    <div class="side-menu">
<i class="fa fa-times"></i>
<div class="heading">  
    <h1>FOOD BAY</h1>
</div>

<div class="list">
    <ul>
        <li>
           <h3> <a href="#">Home</a></h3>
        </li>
        <li>
                <h3> <a href="pages/register.html">Register</a></h3>
        </li>
        <li><h3><a href="#">Our Services</a></h3></li>
        <li><h3><a href="#">Enquiry</a></h3></li>
    </ul>
</div>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
        //listen to click bars
      $('.fa-bars').on('click',function(){
          $('.side-menu').addClass('show');
          $('.toggle').addClass('hide-bars');
      });
      //listen to click on close button
      $('.fa-times').on('click',function(){
          $('.side-menu').removeClass('show');
          $('.toggle').removeClass('hide-bars');
      });
      
      $('.log').on('click',function(){
        
      const uemail =$('#email').val();
      const upass = $('#pass').val();
      $.ajax({
                     url:"http://localhost:3000/users?uemail="+uemail,
                     success:function(result){
                         if(result.length){
                          const [user] = result;
                          //console.log(user)
                          if(user.upass === upass){
                              window.location = "/pages/user_loggedin.html"
                          }else if(user.upass !== upass){
                              if(upass ===""){
                                $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%">
                                    Password cannot be empty.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `)
                              }else{
                                $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%">
                                    Wrong password entered.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `)
                              }
                              
                          }
                         }else{
                             if(uemail===""){
                                $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%">
                                    Email cannot be empty.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `)
                             }else{
                            $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%">
                                    User with ${uemail} does not exist, click on register to create your profile.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `)
                                }
                         }
                },
                     method:"GET"
                 });
      })
         
    
    }) 
    </script>
</body>
</html>
