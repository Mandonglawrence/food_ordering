color: #fff;
padding:5px;

<body>
        <header>
                <h2> Food Bay </h2>
                <div class="right" style="float: right;text-align:center;margin-right: 30px">
                <a href="../index.html" style="color: #fff">
                    <i class="fa fa-arrow-circle-left logout" style="float: left;font-size:25px;margin:17px 0px 15px 0;"></i>
                    <h4 class="logout" style="float: right;font-size: 25px;font-weight:5em;margin:12px 30px 15px 0;">Log out</h4>
                </a>
            </div>
            </header>   
            <div class="action-bar">
                    <div class="header">
                        <a href="#">
                            <h2 id="header-item">
                                <i class="fa fa-user-circle"></i>
                                <p>Admin</p>
                            </h2>
                        </a>
                    </div>
                    <div class="list">
                        <ul>
                                <li id="food-by-me"><i class="fa fa-eye"></i>Food Created by me</li>
                            <li id="all-food"><i class="fa fa-eye"></i>All Food</li>
                            <li id="view-users"><i class="fa fa-eye"></i>View Users</li>
                            <li id="create-food"><i class="fa fa-eye"></i>Create Food</li>
                            <li id="view-orders"><i class="fa fa-eye"></i>Orders</li>
                        </ul>
                    </div>
                </div>
                <div class="create-food">
                 <form>
                    <label for=""> Food Name:</label>
                    <input type="text" id="food-name" class="form-control" required>
                    <label for=""> Origin:</label>
                    <input type="text" id="food-origin" class="form-control" required>
                    <label for=""> Ingredients:</label>
                    <input type="text" id="food-ingredient" class="form-control" required>
                    <label for=""> Price:</label>
                    <input type="text" id="food-price" class="form-control" required>
                    <label for=""> Delivery Location(s):</label>
                    <input type="text" id="delivery-location" class="form-control" required>
                    <label for="">Creator's Email:</label>
                    <input type="email" id="creator-email" class="form-control" required>
                    <label for="">Food Image Url:</label>
                    <input type="text" id="food-image-url" class="form-control" required>           
                    <br>
                    <input type="button" class="btn btn-info save-food" value="Create Food">
                    <button type="button" class="btn btn-info cancel"> <i class="fa fa-times-circle" style="padding-right:10px;color:rgb(221, 65, 65)"></i> Cancel</button>
                 </form>
                         
                </div>
                <!-- view food by me -->
                <div class="food-by-me">
                    <div id="top-heade">
                        <a href="">Food Created by Me</a>
                         <h6 class="bg-cancel">
                            <i class="fa fa-times-circle" style="padding-right: 5px;"></i>
                            Close
                        </h6>
                    </div>
                 </div>
                
                 <!-- view all food -->
                 <div class="all-food">
                    <div id="allfood-topheader">
                        <a href="">All Food</a>
                         <h6 class="allfood-cancel">
                            <i class="fa fa-times-circle" style="padding-right: 5px;"></i>
                            Close
                        </h6>
                    </div>
                 </div>
                <!-- All users view -->
                <div class="all-users">
                    <div id="allusers-topheader">
                        <a href="">All Users</a>
                         <h6 class="allusers-cancel">
                            <i class="fa fa-times-circle" style="padding-right: 5px;"></i>
                            Close
                        </h6>
                    </div>
                 </div>
                        
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
        <script>
        $(document).ready(function(){
            //alert(sessionStorage.first_name
            //clear session storage
            $('.logout').on('click',function(){
                Object.keys(sessionStorage).forEach(key=>{
                    sessionStorage.removeItem(key);
                })
            })
            if(sessionStorage.isAdmin==='true'){

           
            $('#header-item').append(`
            <p>${sessionStorage.first_name}</p>
            `)

            //create food
            $('#create-food').on('click',function(){
                $('.create-food').addClass('show-item');
                $('.food-by-me').removeClass('show-item');
                $('.my-food').remove();
                $('.all-food').removeClass('show-item');
                $('.all-foodlist').remove();
                $('.all-users').removeClass('show-item');
                $('.all-userslist').remove();
               
            })
            $('.cancel').on('click',function(){
                $('.create-food' ).removeClass('show-item');
            });
            $('.save-food').on('click',function(e){
               // e.preventDefault();
              // $('.create-food').removeClass('show-item');
                const fname = $('#food-name').val();
                const origin = $('#food-origin').val();
                const ingredient = $('#food-ingredient').val();
                const price = $('#food-price').val();
                const flocation = $('#delivery-location').val();
                const creatorEmail = $('#creator-email').val();
                const imgUrl = $('#food-image-url').val();
                 if(fname==="" || origin==="" || ingredient==="" || price==="" || flocation==="" || creatorEmail ==="" || imgUrl===""){
                            $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%;margin-top:10vh;position:absolute">
                                    Form field(s) cannot be empty.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `);
                        }else{
                    $.ajax({
                    url:"http://localhost:3000/foods?fname="+fname,
                    success:function(result){
                      if(result.length){
                        if(fname !==""){
                            $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%;margin-top:10vh;position:absolute">
                                    Food with the name, ${fname} already exists,please choose another name and try again.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `);
                        }
                        
                      }else{
                         
                         $.ajax({
                             url:"http://localhost:3000/foods",
                             success:function(result){
                                
                             },
                             method:"POST",
                             data:{
                                 fname,
                                 origin,
                                 ingredient,
                                 price,
                                 flocation,
                                 creatorEmail,
                                 imgUrl
                             }
                             
                         });
                          $.ajax({
                              url:"http://localhost:3000/foods?fname"+fname,
                              success:function(result){
                                  if(result.length){
                                       $('.create-food').removeClass('show-item');
                                    //alert("Food created successfully")
                                    $("body").append(`<div class="alert alert-success alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%;margin-top:30vh;position:absolute">
                                    Food created successfully.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `);

                                  }else{
                                      $("body").append(`<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width:30%;margin-left:35%;margin-top:10vh;position:absolute">
                                    Oops! Something went wrong.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                                    </div>
                              `);
                                  }
                              },
                              method:"GET"
                          });
                         $('#food-name').val("");
                         $('#food-origin').val("");
                         $('#food-ingredient').val("");
                         $('#food-price').val("");
                         $('#delivery-location').val("");
                         $('#creator-email').val("");
                         $('#food-image-url').val("");

                      }
                    },
                    method:"GET"
                });
                }
                
            });//end of create food


            // food created by me
            $('#food-by-me').on('click',function(){
                $('#top-heade').addClass('show-my-food-header');
                $('.create-food' ).removeClass('show-item');
                $('.all-food').removeClass('show-item');
                $('.all-foodlist').remove();
                $('.my-food').remove();
                $('.all-users').removeClass('show-item');
                $('.all-userslist').remove();
               
               
                $.ajax({
                    url:`http://localhost:3000/foods?creatoremail=${sessionStorage.user_email}`,
                    success:function(result){
                        if(result.length){
                            // const [data]=result;
                            console.log(result)  
                            result.forEach(food=>{
                                //name = food.fname.toUpperCase()
                                $('.food-by-me').append(`
                            <li class="my-food" style="margin-bottom:8px;list-style:none;margin-top:70px">
                            <h6 style="background:tomato;color:#fff;margin-top:0px;border-radius:15px">${food.fname.toUpperCase()}</h6>
                            <img src=${food.imgUrl}>
                            <div class="info" style="background:#0008;border-radius:15px;color:#fff;margin-top:10px">
                            <article style="text-align:left;padding:5px;">
                            Ingredient: ${food.ingredient}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Price: ${food.price}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Delivery Location(s): ${food.flocation}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Origin: ${food.origin}
                            </article>
                            </div>
                            </li>
                            `)
                            });
                            
                        }else{
                            alert('oops! Nothing to')
                        }
                    },
                    method:"GET"
                })
                $('.food-by-me').addClass('show-item');
             });//end of food by me
             //close food by me
             $('.bg-cancel').on('click',function(){
                $('.food-by-me').removeClass('show-item');
                $('.my-food').remove();
             })
            
                        // All food
                        $('#all-food').on('click',function(){
                $('#allfood-topheader').addClass('show-my-food-header');
                $('.create-food' ).removeClass('show-item');
                $('.food-by-me').removeClass('show-item');
                $('.all-foodlist').remove();
                $('.create-food' ).removeClass('show-item');
                $('.all-users').removeClass('show-item');
                $('.all-userslist').remove();
               
               
                $.ajax({
                    url:`http://localhost:3000/foods`,
                    success:function(result){
                        if(result.length){
                            // const [data]=result;
                            console.log(result)  
                            result.forEach(food=>{
                                //name = food.fname.toUpperCase()
                                $('.all-food').append(`
                            <li class="all-foodlist" style="margin-bottom:8px;list-style:none;margin-top:70px">
                            <h6 style="background:tomato;color:#fff;margin-top:0px;border-radius:15px">${food.fname.toUpperCase()}</h6>
                            <img src=${food.imgUrl}>
                            <div class="info" style="background:#0008;border-radius:15px;color:#fff;margin-top:10px">
                            <article style="text-align:left;padding:5px;">
                            Ingredient: ${food.ingredient}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Price: ${food.price}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Delivery Location(s): ${food.flocation}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Origin: ${food.origin}
                            </article>
                            <article class="allfood-button" style="text-align:left;padding:5px">
                            <a href="" class="bg-info">Order</a>
                            <a href="" class="bg-info">Edit</a>
                            <a href="" class="bg-info">Delete</a>
                            </article>
                            </div>
                            </li>
                            `)
                            });
                            
                        }else{
                            alert('oops')
                        }
                    },
                    method:"GET"
                })
                $('.all-food').addClass('show-item');
             });//end of All food

             //close all food 
             $('.allfood-cancel').on('click',function(){
                $('.all-food').removeClass('show-item');
                $('.all-foodlist').remove();
             })

            //  all users view
            $('#view-users').on('click',function(){
                
                // alert('hmm')
                $('#allusers-topheader').addClass('show-my-food-header');
                $('.create-food' ).removeClass('show-item');
                $('.food-by-me').removeClass('show-item');
                $('.all-userslist').remove();
                $('.create-food' ).removeClass('show-item');
                $('.all-food').removeClass('show-item');
                $('.all-foodlist').remove();
                $.ajax({
                    url:"http://localhost:3000/users",
                    success:function(users){
                        if(users.length){
                          // alert('on track')
                     
                           users.forEach(user=>{
                            $('.all-users').append(`
                            <li class="all-userslist" style="margin-bottom:8px;list-style:none;margin-top:70px">
                            <h6 style="background:tomato;color:#fff;margin-top:0px;border-radius:15px">
                            ${user.fname.toUpperCase()} ${user.lname.toUpperCase()}</h6>
                            <img src="">
                            <div class="info" style="background:#0008;border-radius:15px;color:#fff;margin-top:10px">
                            <article style="text-align:left;padding:5px;">
                            Address: ${user.ulocation}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Phone: ${user.uphone}
                            </article>
                            <article style="text-align:left;padding:5px">
                            Email Address: ${user.uemail}
                            </article>
                            
                            </div>
                            
                            </li>
                            `)
                           })
                           
                          
                        }
                    },
                    method:"GET"
                })//end of ajax get request to users table
                $('.all-users').addClass('show-item');
            })//end of click listener on all users button

            // close all users view
            $('.allusers-cancel').on('click',function(){
                $('.all-users').removeClass('show-item');
                $('.all-userslist').remove();
             })
            }
        });
        </script>    
</body>
